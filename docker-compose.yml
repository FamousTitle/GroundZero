version: "3.4"

services:
  web-react:
    build:
      context: .
      dockerfile: ./config/dockerfiles/Dockerfile-node
      args:
        APP_PATH: ./services/web-react
    ports:
      - '3000:3000'
    volumes:
      - ./services/web-react:/app
    command:
      - ./docker-compose-start.sh
    depends_on:
      - api-rails
  api-rails:
    build:
      context: .
      dockerfile: ./config/dockerfiles/Dockerfile-ruby
      args:
        APP_PATH: ./services/api-rails
    ports:
      - '3001:3000'
    env_file:
      - ./config/environments/.development.env
      - ./config/environments/.aws.env
    volumes:
      - ./services/api-rails:/app
    command:
      - ./docker-compose-start.sh
    stdin_open: true
    tty: true
#   to run with byebug:
#   docker-compose up -d && docker attach grounzero_api-rails_1
  db-postgres:
    image: postgres:12
    restart: always
    volumes:
      - ./services/pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=rails
      - POSTGRES_PASSWORD=rails
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
