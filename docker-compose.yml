version: "3.8"

services:
  web-react:
    build:
      context: .
      dockerfile: ./config/dockerfiles/Dockerfile-node
    ports:
      - "3000:3000"
    env_file:
      - ./config/environments/.web.development.env
    volumes:
      - ./services/web-react:/app
    command:
      - ./docker-compose-start.sh
    depends_on:
      - api-rails
    stdin_open: true
    tty: true
    logging:
      driver: "json-file"
  api-rails:
    build:
      context: .
      dockerfile: ./config/dockerfiles/Dockerfile-ruby
    ports:
      - "3001:3001"
    env_file:
      - ./config/environments/.backend.development.env
      - ./config/environments/.db.development.env
    logging:
      driver: "json-file"
    volumes:
      - ./services/api-rails:/app
      - bundler_gems:/usr/local/bundle/
    depends_on:
      - db-postgres
    command:
      - ./docker-compose-start.sh
    stdin_open: true
    tty: true
  #   to run with byebug:
  #   docker-compose up -d && docker attach groundzero_api-rails_1
  db-postgres:
    image: postgres:13
    restart: always
    ports:
      - 3002:5432
    logging:
      driver: "none"
    volumes:
      - db-postgres:/var/lib/postgresql/data
    env_file:
      - ./config/environments/.db.development.env
  db-admin:
    image: adminer
    restart: always
    ports:
      - 3003:8080
    logging:
      driver: "none"
    depends_on:
      - db-postgres
volumes:
  db-postgres: {}
  bundler_gems: {}
